<!DOCTYPE>
<html>
<form name="myform" method="POST" onsubmit="return validateform()"> 

<title> This is a registration form 
</title>


<table align="centre" cellpadding= "20" >

<tr>
<td> FIRST NAME </td>
<td> <input type = "text"    name = "first_name">
    <span id ="first_name_error"> </span>

</td>
</tr> 
<tr>
<td> LAST NAME </td>
<td> <input type="text"  name ="last_name" maxlength="20">
    <span id ="last_name_error" ></span>
</td>
</tr>

<tr>
<td> DATE OF BIRTH ( DOB) </td>
<td><input type ="date"  name="DATE">
    <span id ="DOB_error" ></span>
</td>
</tr>

<tr>
<td> EMAIL ID </td>
<td><input type="email"  name="email" >
    <span id ="email_error" ></span>
</td>
</tr>

<tr>
<td> PASSWORD </td>
<td><input type="password" name="password"   maxlength="10">
    <span id ="password_error" ></span>
</td>
</tr>
<tr>
        <td> CONFIRM PASSWORD </td>
        <td><input type="password" name="confirm_password"  maxlength="10">
            <span id ="cpassword_error" ></span>
        </td>
        </tr>
<tr> 
<td> MOBILE NUMBER </td>
<td><input type="number" name="mobile_number" >
    <span id ="mn_error" ></span>
</td>
</tr>

<tr>
<td> GENDER </td>
<td>
MALE <input type="radio" name="GENDER" value="male" checked>
FEMALE <input type="radio" name="GENDER" value="female">
</td>
</tr>
<tr>
<td> ADDRESS </td>
<td><input type="text" name ="ADDRESS"  maxlength="200">
    <span id ="address_error" ></span>
</td>
</tr>
<tr>
<td> COUNTRY </td>
<td><input type="text" name ="COUNTRY"  maxlength="20">
    <span id="country_error"></span>
</td>
</tr>

<tr>
<td>
<button type="submit" class="registerbtn">REGISTER </button>
<input type="reset" value="Reset">
</td>
</tr>
</table>
</form>
</html>
